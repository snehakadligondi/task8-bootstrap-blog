<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Bootstrap Blog</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MyBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
            aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="py-5 bg-primary text-white">
  <div class="container">
    <h1 class="display-5">Welcome to My Blog</h1>
    <p class="lead">A short description about your blog or yourself.</p>
  </div>
</header>

<!-- MAIN: cards grid -->
<main class="container my-5">
  <div class="row g-4">
    <!-- Repeat this col for as many cards as you want (here 6 recommended) -->
    <div class="col-12 col-md-6 col-lg-4">
      <article class="card h-100">
        <img src="https://picsum.photos/600/400?random=1" class="card-img-top" alt="Post image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Post title one</h5>
          <p class="card-text">Short excerpt for the post — 1–2 short lines to entice the reader.</p>
          <div class="mt-auto">
            <a href="#" class="btn btn-outline-primary btn-sm">Read more</a>
            <small class="text-muted float-end">Oct 3, 2025</small>
          </div>
        </div>
      </article>
    </div>
    
  </div>
</main>

<!-- FOOTER -->
<footer class="bg-light py-4">
  <div class="container text-center">
    <div class="mb-2">
      <a href="#" class="me-3 text-decoration-none"><i class="bi bi-twitter fs-4"></i></a>
      <a href="#" class="me-3 text-decoration-none"><i class="bi bi-facebook fs-4"></i></a>
      <a href="#" class="me-3 text-decoration-none"><i class="bi bi-instagram fs-4"></i></a>
    </div>
    <p class="mb-0">&copy; 2025 MyBlog — made with Bootstrap</p>
  </div>
</footer>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
